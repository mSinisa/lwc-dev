<template>
  <template if:true={boatLoaded}>
    <lightning-tabset variant="scoped">
      <lightning-tab label="Details">
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <lightning-button slot="actions" label="Full Details">
          </lightning-button>
          <lightning-record-view-form
            density="Compact"
            record-id={boatId}
            object-api-name="Boat__c"
          >
            <lightning-output-field
              field-name={boatTypeName}
            ></lightning-output-field>
            <lightning-output-field
              field-name="Length__c"
            ></lightning-output-field>
            <lightning-output-field
              field-name="Price__c"
            ></lightning-output-field>
            <lightning-output-field
              field-name="Description__c"
            ></lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <lightning-tab label="Reviews">
        Two Content !
      </lightning-tab>
      <lightning-tab label="Add Review">
        Three Content !
      </lightning-tab>
    </lightning-tabset>
  </template>
  <template if:false={boatLoaded}>
    <lightning-card>
      <div class="slds-p-around_large">
        <p class="slds-text-body_medium slds-align_absolute-center">
          Please select a boat :)
        </p>
      </div>
    </lightning-card>
  </template>
</template>
