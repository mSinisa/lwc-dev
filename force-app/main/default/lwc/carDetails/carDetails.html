<template>
  <template if:true={car}>
    <lightning-tabset active-tab-value={activeTab}>
      <lightning-tab label="Car Detail" value="cardetail">
        <lightning-card
          variant="Narrow"
          title={car.Name}
          icon-name="utility:travel_and_places"
        >
          <lightning-button
            label="Full Details"
            title="See full details"
            onclick={goToCarRecordPage}
            slot="actions"
          ></lightning-button>
          <lightning-layout class="slds-p-around_small">
            <lightning-layout-item size="6">
              <p class="bold">Owner Name:</p>
              <p>{car.Contact__r.Name}</p>
              <p class="bold">Type:</p>
              <p>{car.Car_Type__r.Name}</p>
              <p class="bold">Build Year:</p>
              <p>{car.Build_Year__c}</p>
              <p class="bold">Cost Per Day:</p>
              <p>{car.Per_Day_Rent__c}</p>
              <p class="bold">Mileage:</p>
              <p>{car.Mileage__c}</p>
            </lightning-layout-item>
            <lightning-layout-item size="6">
              <img src={car.Picture__c} alt="Car Picture" class="carPic" />
            </lightning-layout-item>
          </lightning-layout>
        </lightning-card>

        <!-- <template if:false={car}>
        No car selected
      </template> -->
      </lightning-tab>
      <lightning-tab label="Add Experience" value="addexperience">
        <c-add-experience
          car-id={car.Id}
          onexperienceadded={experienceAddedHandler}
        >
        </c-add-experience>
      </lightning-tab>
      <lightning-tab label="View Experiences" value="viewexperiences">
        <c-view-experiences car-id={car.Id}></c-view-experiences>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
